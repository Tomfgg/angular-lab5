<div class="container text-container">
    <div class="row align-items-start">
        @for (product of products ; track $index)
        {
            <div class="card" style="width: 25rem;">
                <div (click)="getthisone(product.id)" routerLink="../card">
                    <img src="{{product.images[0]}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{product.title}}</h5>
                        <p class="card-text"> {{product.price}} $ </p>
                    </div>
                </div>
                @if(!doesexist(product.id))
                {<button type="button" (click)="add(product.id)" class="btn btn-success">add to cart</button>}
                @else
                {
                    <div class="hh">
                        <button type="button" (click)="this.productsService.removefromcart(product.id)" class="btn btn-primary">-</button>
                        <span>{{this.findthis(product.id).count}}</span>
                        <button type="button" (click)="this.productsService.addtocart(product.id)" class="btn btn-primary">+</button>
                    </div>
                }
            </div>
        }
    </div>
</div>
